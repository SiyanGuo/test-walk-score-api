<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Immigration Advocacy</title>
</head>

<body>
    <form id="province-name">
        <label for="">Search for a province</label>
        <input type="text">
        <button type="submit">Search</button>
    </form>

    <div>
        <h1>Unemployment rate</h1>
        <p id="unemployment"></p>
        <h1>immigrants rate</h1>
        <p id="immigrants"></p>
        <h1>Crime Severity Index</h1>
        <p id="crime"></p>
    </div>

    <h1>Google Map</h1>

    <input id="pac-input" class="controls" type="text" placeholder="Search Box" />
    <div id="map"></div>

    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBRZ_PWx5bgcoGQvWHuRoxMaxo2n6iF9oE&callback=initAutocomplete&libraries=places&v=weekly"
        async></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
